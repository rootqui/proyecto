    <!-- form login -->
    <div class="login-form">
        <div class="tab-form-login">
            <div class="btn-close" id="btn-close-login">&times;</div>
            <div class="tab-header-login">
                <div>Iniciar Sesion</div>
            </div>
            <div class="tab-body-login" id="frm-inicio-sesion">

        </div>
    </div>
    
    <!-- form registro -->
    <div class="registro-form" >
        <div class="tab-form">
            <div class="btn-close" id="btn-close-reg">&times;</div>
            <div class="tab-header">
                <div id="tab-usuario" class="active">Voluntario</div>
                <div id="tab-org">Organizaci&oacuten</div>
            </div>
            
            <!-- form register user-organization-->
            <div class="tab-body">
                <div class="singup active" id="frm-registro">
                    
                </div>
            </div>    
        </div>
    </div>
    
    
    <template id="form-login">
        <div class="form-input">
            <label>Email</label>

            <input type="password">
        </div>
        <div class="form-input">
            <button id="btn-frm-login">Login</button>
        </div>
    </template>
    

    <template id="form-usuario">
        <div class="form-input">
            <label>Nombres</label>
            <input type="text">
        </div>
        <div class="form-input">
            <label>Apellidos</label>

        </div>
        <div class="form-input">
            <label>Email</label>
            <input type="email">
        </div>
        <div class="form-input">
            <label>Contraseña</label>
            <input type="password">
        </div>
        <div class="form-input">
            <label>Confirmar Contraseña</label>
            <input type="password">
        </div>
        <div class="form-input">
            <button>Register</button>
        </div>
    </template>

    <template id="form-org">
        <div class="form-input-org">
            <div class="nomb-org">
                <label>Nombre Organizacion</label> <br>
                <input type="text">
            </div>

            <div class="razon-org">
                <label>Razon Social</label>
                <input type="text">
            </div>

            <div class="ruc-org">
                <label>RUC</label>

            </div>

            <div class="desc-org">

            </div>
            
            <div class="dnicontacto-org">

                <input type="text">
            </div>
            <div class="mail-org">
                <label>Email Contacto</label>
                <input type="text">
            </div>
            <div class="telf-org">
                <label>Telefono</label>
                <input type="text">
            </div>

            <div class="contra-org">
                <label>Contraseña</label>
                <input type="password">
            </div>

            <div class="ccontra-org">
                <label>Confirmar contraseña</label>
                <input type="password">
            </div>
        </div>
        
        <div class="form-input">
            <button>Register</button>
